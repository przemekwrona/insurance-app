databaseChangeLog:
  - changeSet:
      id: create-user
      author: pwrona
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-account
      author: pwrona
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: account_number
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_account
                    references: user(user_id)

  - changeSet:
      id: create-sub-account
      author: pwrona
      changes:
        - createTable:
            tableName: sub_account
            columns:
              - column:
                  name: currency_code
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: currency
                  constraints:
                    nullable: false
              - column:
                  name: account_number
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_account_sub_account
                    references: account(account_number)
            tableConstraints:
              - primaryKey:
                  columnNames: account_number, currency_code
                  constraintName: pk_sub_account
